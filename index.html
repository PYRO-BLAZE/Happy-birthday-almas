<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Almas 🌹</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 🌸 Background Video -->
  <video autoplay loop id="bgVideo">
    <source src="204056-923134012.mp4" type="video/mp4">
  </video>

  <!-- 🌸 Floating Petals -->
  <div class="petals"></div>

  <!-- 🌸 Floating Hearts -->
  <div class="hearts"></div>

  <!-- 🎉 Birthday Content -->
  <div class="container">
    <h1 class="glow typewriter">🎉 Happy Birthday Almas Khan ❤️</h1>
    <div class="cake">
      <img src="https://i.imgur.com/lzYKYPa.png" alt="Cake" style="width: 80px;">
    </div>
    <button id="playPause">⏸️</button>
    <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    <p class="signature">With love, <strong>Pyro Blaze ❤️</strong></p>
  </div>

  <!-- 🎵 Background Music -->
  <audio id="music" loop autoplay>
    <source src="Shawn Mendes - Senorita.mp3" type="audio/mpeg" />
  </audio>

  <script src="script.js"></script>
</body>
</html>
